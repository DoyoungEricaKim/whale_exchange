<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EXCHANGE ALARM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <nav  id="head" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
     <img id="logo" src="img/logo.png" alt="logo" class="mr-3">
     <h1 class="masthead">환전 알람</h1>
   </nav>

    <div class="nav-scroller bg-white shadow-sm">
      <nav class="nav nav-underline">
        <a id="id_reserv" class="nav-link active" href="index.html">목표 환율 </a>
        <a id="id_check" class="nav-link" href="check.html">예약 확인</a>
      </nav>
    </div>

    <article>
      <script src="notification.js"></script>
      <div id="reserv_rate_form" class="container">
        <div class="py-5 text-center">
          <h2 id="reinfo">목표 환율 예약하기</h2>
          <p class="lead">환전 알람을 받기 위해서는 아래의 양식을 모두 채워주셔야 합니다.</p>
        </div>


        <div class="col-md-8 order-md-1">
          <form id="reservform" class="needs-validation" name="reservform">
            <div id="ForeignCurrency" class="row">
              <div class="col-md-6 mb-3">
                <label class="selectCur">외화 선택</label>
                <select class="custom-select d-block w-100" name="selectCur" id="selectCur" required>
                  <option value="">외화</option>
                  <option value="USD">미국 USD</option>
                  <option value="JPY">일본 JPY</option>
                  <option value="EUR">유럽연합 EUR</option>
                  <option value="CNY">중국 CNY</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div id="foreignCurresult_form" class="col-md-6 mb-3">
                <label class="CurrentRate">현재 환율</label>
                <input type="text"  class="form-control" id="ForeignCur" value="외화 환율" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <img src="img/equalicon.png" alt=" = " width="5%" height="5%">
              </div>
              <div class="col-md-6 mb-3">
                <textarea id="exchangeKRW" value="KRW"></textarea>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form">희망 환율</label>
                <input type="text" class="form-control" id="ForeignCur1" placeholder="외화 환율" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" id="wantKRW"  class="form-control" name="wantKRW" placeholder="희망 환율 입력" required />
              </div>
            </div>

            <div id="calendar_form" >
              <div id="deadline">
                <label class="form">D-day:</label>
                <input type="date" id="pdate" name="deadline" class="form-control"
                  onchange="countCheck()" onclick="blockCal" required />
              </div>
            </div>

<!--
            <div id="radio_form" class="form_group">
              <p class="form">알람 주기 선택</p>
              <input type="radio" id=alarmterm name="term1" value="per1" class="ex-input ex-input--default" required>매일<br>
              <input type="radio" id=alarmterm name="term1" value="per3" class="ex-input ex-input--default" required> 3일 마다<br>
              <input type="radio" id=alarmterm name="term1" value="per7" class="ex-input ex-input--default" required>일주일 마다<br>
            </div>

          -->
            <hr class="mb-4">
            <input id="id_complete_button" class="btn btn-primary btn-lg btn-block" type="submit" value="확인">
                     <!-- onclick="location.href='confirm.html'" !-->
          </form>
      </div>
     </div>
    </article>
    <script src="background/exRate.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/datatables.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>


  </body>
</html>

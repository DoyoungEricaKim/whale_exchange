<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EXCHANGE ALARM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <header>
     <img src="" alt="logo">
     <h1>환전 알람</h1>
    </header>

    <nav aria-label="breadcrumb">
      <a id="id_reserv" href="index.html">목표 환율</a>
      <a id="id_check" href="check.html">예약 확인</a>
    </nav>

    <article>
      <div id="reserv_rate_form" class="sheet reserv_rate_form">

          <form class="reservform">
            <div id="ForeignCurrency" class="form_group">
              <div class="ForeignCurrencySelect">
                <p class="form" for="selectCur">외화 선택</p>
              </div>
              <select class="ex-input ex-input--default" id="selectCur" required>
                <option value="" disabled selected>외화</option>
                <option value="USD">미국 USD</option>
                <option value="JPY">일본 JPY</option>
                <option value="EUR">유럽연합 EUR</option>
                <option value="CNY">중국 CNY</option>
              </select>
            </div>

            <div id="foreignCurresult_form">
              <p class="form">현재 환율</p>
              <input type="text" id="ForeignCur" value="외화 환율" disabled>
              <img src="" alt=" = ">
              <div id="exchangeKRW" value="KRW"></div>
            </div>

            <div class="form_group">
              <p class="form">희망 환율</p>
              <input type="text" id="ForeignCur1" placeholder="외화 환율" disabled>
              <br>
              <input type="text" id="wantKRW" class="ex-input ex-input--default"
                name="KRWwant" placeholder="희망 환율 입력" required />
            </div>

            <div id="calendar_form" class="form_group">
              <p class="form">기간 설정</p>
              <div id="deadline">
                <label class="form">D-day:</label>
                <input type="date" id="pdate" name="deadline"
                  class="ex-input ex-input--default" onchange="countCheck()" onclick="blockCal" required />
              </div>
            </div>

            <div id="radio_form" class="form_group">
              <p class="form">알람 주기 선택</p>
              <input type="radio" id=alarmterm name="term1" value="per1" class="ex-input ex-input--default" required>매일<br>
              <input type="radio" id=alarmterm name="term1" value="per3" class="ex-input ex-input--default" required> 3일 마다<br>
              <input type="radio" id=alarmterm name="term1" value="per7" class="ex-input ex-input--default" required>일주일 마다<br>
            </div>
            <div class="form_group">
              <button id="id_complete_button" type="submit"
                class="success ex- btn--large ex-btn--primary">확인
              </button>
            </div>
            <p id="demo"></p>
         <!-- onclick="location.href='confirm.html'" !-->
          </form>
      </div>
    </article>
    <script src="js/jquery.min.js"></script>
    <script src="js/datatables.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sidebar.js"></script>


  </body>
</html>

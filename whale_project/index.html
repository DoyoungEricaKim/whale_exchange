<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>EXCHANGE ALARM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <header>
     <img src="" alt="logo">
     <h1>환전 알람</h1>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <nav aria-label="breadcrumb">
      <a href="index.html">목표 환율</a>
      <a href="check.html">예약 확인</a>
    </nav>

    <article>

        <div class="ForeignCurrency">
          <div class="ForeignCurrencySelect">
            <label class="input-group-text" for="selectCur">외화 선택</label>
          </div>

          <select class="custom-select" id="selectCur" onchange="selectCur()">
            <option selected>외화</option>
            <option value="USD">미국 USD</option>
            <option value="JPY">일본 JPY</option>
            <option value="EUR">유럽연합 EUR</option>
            <option value="CNY">중국 CNY</option>
          </select>
        </div>

        <p id = "_date"></P>

        <form action="check.html" method="post">
          <div id="foreignCurresult_form"><p class="form">현재 환율</p>
            <input type="text" id="ForeignCur" value="" disabled>
            <img src="" alt=" = ">
            <input type="text" id="exchangeKRW" value="KRW">
          </div>
<p> = 은 png 파일로 삽입 하기 </p>

          <h2>기간 설정</h2>
          <script>
            var tt = callToday();
          </script>
          <div id="calendar_form" value="callToday()">
            <div id="start_date"><p><label class="form">시작일:</label>
              <input type="date" class="textbox" id="start_day" name="start_date" min="tt" onchange="cal()"</p></div>
            <div id="deadline"><p><label class="form">D-day:</label>
              <input type="date" class="textbox" id="D-day" name="deadline" min="tt" onchange="cal()"></p></div>

              <!--나중에는 안보이게 할 데이터 D-day까지 남은 일 !-->

            <div id="calcDays"><label class="form">D-day까지 남은 일:</label>
              <input type="text" class="textbox" id="calcDays2" name="calcDays"></div>
          </div>

          <input type="submit" value="제출">
        </form>

    </article>



  </body>
</html>
